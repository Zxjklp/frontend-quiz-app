<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Test your frontend development knowledge with our interactive quiz app covering HTML, CSS, JavaScript, and Accessibility. Challenge yourself with 10 carefully crafted questions in each category and track your progress in both light and dark modes."
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Frontend quiz app</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-content">
          <div class="quiz-header hidden">
            <div class="subject-icon"></div>
            <h3 class="quiz-title"></h3>
          </div>
          <div class="theme-toggle">
            <img src="./assets/images/icon-sun-dark.svg" alt="light theme" />
            <label class="switch">
              <span class="visually-hidden">Toggle dark mode</span>
              <input type="checkbox" />
              <span class="slider round"></span>
            </label>
            <img src="./assets/images/icon-moon-dark.svg" alt="dark theme" />
          </div>
        </div>
      </header>

      <main>
        <section class="quiz-menu active">
          <div class="title">
            <h1>Welcome to the <span>Frontend Quiz!</span></h1>
            <p>Pick a subject to get started.</p>
          </div>

          <div class="subjects">
            <button class="subject-item">
              <span class="icon html">
                <img src="./assets/images/icon-html.svg" alt="HTML icon" />
              </span>
              <span>HTML</span>
            </button>

            <button class="subject-item">
              <span class="icon css">
                <img src="./assets/images/icon-css.svg" alt="CSS icon" />
              </span>
              <span>CSS</span>
            </button>

            <button class="subject-item">
              <span class="icon js">
                <img src="./assets/images/icon-js.svg" alt="JavaScript icon" />
              </span>
              <span>JavaScript</span>
            </button>

            <button class="subject-item">
              <span class="icon accessibility">
                <img
                  src="./assets/images/icon-accessibility.svg"
                  alt="Accessibility icon"
                />
              </span>
              <span>Accessibility</span>
            </button>
          </div>
        </section>

        <section class="quiz-question hidden">
          <div class="question-container">
            <div class="question-header">
              <h2>Question <span class="current">1</span> of 10</h2>
              <div class="question-text"></div>
            </div>

            <div class="timer-container">
              <div class="timer-bar"></div>
            </div>

            <div class="question-content">
              <div class="options">
                <button class="option" data-option="A">
                  <span class="letter">A</span>
                  <span class="text"></span>
                  <span class="icon-status"></span>
                </button>
                <button class="option" data-option="B">
                  <span class="letter">B</span>
                  <span class="text"></span>
                  <span class="icon-status"></span>
                </button>
                <button class="option" data-option="C">
                  <span class="letter">C</span>
                  <span class="text"></span>
                  <span class="icon-status"></span>
                </button>
                <button class="option" data-option="D">
                  <span class="letter">D</span>
                  <span class="text"></span>
                  <span class="icon-status"></span>
                </button>
              </div>

              <button class="submit-btn">Submit Answer</button>
              <div class="error-message hidden">
                <img src="./assets/images/icon-error.svg" alt="Error icon" />
                <span>Please select an answer</span>
              </div>
            </div>
          </div>
        </section>

        <section class="quiz-completed hidden">
          <h2>Quiz completed</h2>
          <p>You scored...</p>
          <div class="score-display">
            <span class="final-score">0</span>
            <span class="out-of">out of 10</span>
          </div>
          <button class="play-again">Play Again</button>
        </section>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
